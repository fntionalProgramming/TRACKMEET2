<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Track Meet Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 id="Title">Mr. Moehler's Track Meet Manager</h1>

  <button id="LoadDataButton">Load Data</button>

  <div id="SortButtonContainer">
    <div class="control-group">
      <label for="ChooseMeet">Choose Meet:</label>
      <select id="ChooseMeet">
        <option value="SSSAD City Championships">SSSAD City Championships</option>
        <option value="SSSAD Twilight Meet #4">SSSAD Twilight Meet #4</option>
        <option value="SSSAD Twilight Meet #3">SSSAD Twilight Meet #3</option>
        <option value="SSSAD Twilight Meet #2">SSSAD Twilight Meet #2</option>
        <option value="SSSAD Twilight Meet #1">SSSAD Twilight Meet #1</option>
      </select>
    </div>
    <div class="control-group">
      <label for="SortBy">Sort By:</label>
      <select id="SortBy">
        <option value="Name">Athlete Name</option>
        <option value="Time">Event Time</option>
        <option value="Event">Event Name</option>
        <option value="Team">School</option>
        <option value="Specific-Location">Location</option>
        <option value="Gender">Gender</option>
      </select>
    </div>
    <div class="control-group">
      <label for="FilterGender">Gender:</label>
      <select id="FilterGender">
        <option value="">All</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div class="control-group">
      <label for="FilterType">Event Type:</label>
      <select id="FilterType">
        <option value="">All</option>
        <option value="field">Field</option>
        <option value="track">Track</option>
      </select>
    </div>
    <div class="control-group">
      <label for="SearchInput">Search:</label>
      <input type="text" id="SearchInput" placeholder="Enter name, team, etc." />
      <button id="SearchButton">Search</button>
    </div>
    <div class="control-group">
      <button id="SortButton">Sort</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
